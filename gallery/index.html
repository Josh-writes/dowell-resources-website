<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowell Resources</title>
    <link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="preload" as="image" href="../images/home_gallery/img1.webp">
</head>
<body>

    <header>
        <div class="header-container">
            <a href="/">
			  <img src="/images/dowell-logo-white.png" alt="Dowell Resources Logo" class="logo">
			</a>
            
            <button id="mobile-nav-toggle" class="mobile-nav-toggle">
                <i class="fas fa-bars"></i>
            </button>

            <nav id="main-nav">
			  <a href="/">Home</a>
			  <a href="/about/">About Us</a>
			  <a href="/products/">Products</a>
			  <a href="/gallery/">Gallery</a>
			  <a href="/contact/">Contact</a>
			</nav>
        </div>
    </header>
	   
   <section id="gallery">
		<div class="slideshow-container">
			<span class="prev">&#10094;</span>
			<img id="slideshow-image" src="../images/home_gallery/img1.webp" alt="Gallery Image">
			<span class="next">&#10095;</span>
		</div>
	</section>

	<script>
		const images = [
			"../images/home_gallery/img1.webp",
			"../images/home_gallery/img2.webp",
			"../images/home_gallery/img3.webp",
			"../images/home_gallery/img4.webp",
			"../images/home_gallery/img5.webp",
			"../images/home_gallery/img6.webp",
			"../images/home_gallery/img7.webp",
			"../images/home_gallery/img8.webp",
			"../images/home_gallery/img9.webp"
		];

		let currentIndex = 0;
		const slideshowImage = document.getElementById("slideshow-image");

		document.querySelector(".prev").onclick = () => {
			currentIndex = (currentIndex - 1 + images.length) % images.length;
			slideshowImage.src = images[currentIndex];
		};

		document.querySelector(".next").onclick = () => {
			currentIndex = (currentIndex + 1) % images.length;
			slideshowImage.src = images[currentIndex];
		};
	</script>


    <footer>
		<p>&copy; 2012 Dowell Resources Co., Limited</p>
		<p>For sales inquiries, contact <a href="mailto:info@dowellresources.com">info@dowellresources.com</a></p>
	</footer>
	<script src="../navigation.js?v=1.1"></script>
</body>
</html>
